<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>research</h1>
    </header>
    <main>
        <form id="survey-form">
        <div id="text">
            <p>Name</p>
            <input type="text" name="txtn" id="txtn" required placeholder="Enter your name">
            <p>Email</p>
            <input type="email" name="txte" id="txte" required placeholder="Enter your Email">
            <p>Age</p>
            <input type="number" name="txta" id="txta" placeholder="age"> 
        </div>
        <div class="sel">
            <p>which option best describes your current role?</p>
            <select name="sel1" id="sel1">
                <option value="0" selected disabled> Select current role </option>
                <option value="1"> Stundent </option>
                <option value="2"> Full time job </option>
                <option value="3"> Full time learner </option>
                <option value="4"> Prefer not to say </option>
                <option value="5"> Other </option>
            </select>
        </div>
        <div id="rad">
            <p>Would you recommend free code to a friend</p>
            <input type="radio" name="radr" id="rad1" checked>
            <label for="rad1"> Definitely </label> <br>
            <input type="radio" name="radr" id="rad2">
            <label for="rad2"> Maybe </label> <br>
            <input type="radio" name="radr" id="rad3">
            <label for="rad3"> Not sure </label>
        </div>
        <div class="sel">
            <p>what is your favorite feature of freecode</p>
            <select name="sel2" id="sel2">
                <option value="0" selected disabled> Select an option </option>
                <option value="1"> Challenges </option>
                <option value="2"> Projects </option>
                <option value="3"> Community </option>
                <option value="4"> Open Source </option>
            </select>
        </div>
        <div id="txtb">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" name="chk" id="chk1">
            <label for="chk1"> Front-end Projects </label> <br>
            <input type="checkbox" name="chk" id="chk2">
            <label for="chk2"> Back-end Projects </label> <br> 
            <input type="checkbox" name="chk" id="chk3">
            <label for="chk3"> Data visualization </label> <br>
            <input type="checkbox" name="chk" id="chk4">
            <label for="chk4"> Challenges </label> <br> 
            <input type="checkbox" name="chk" id="chk5">
            <label for="chhk5"> Open source Community </label> <br>
            <input type="checkbox" name="chk" id="chk6">
            <label for="chk6"> Gitter help rooms </label> <br>
            <input type="checkbox" name="chk" id="chk7">
            <label for="chk7"> Videos </label> <br>
            <input type="checkbox" name="chk" id="chk8">
            <label for="chk8"> City meetups </label> <br>
            <input type="checkbox" name="chk" id="chk9">
            <label for="chk9"> Wiki </label> <br>
            <input type="checkbox" name="chk" id="chk10">
            <label for="chk10"> Forum </label> <br>
            <input type="checkbox" name="chk" id="chk11">
            <label for="chk11"> Additional courses </label>
        </div>
        <div id="txta">
            <p>Any comments or suggestions?</p>
            <textarea name="txtc" id="txtc" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    </main>
    <footer>
        <p>&copy;On</p>
    </footer>
</body>
</html>
