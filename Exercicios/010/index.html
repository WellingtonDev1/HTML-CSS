<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagens dinamica</H1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagen flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midia/WhatsApp Audio 2021-02-05 at 20.10.53.mpeg" autoplay controls></audio>-->
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" controls>
        <source src="midia/WhatsApp Audio 2021-02-05 at 20.10.53.mpeg" type="audio/mpeg">
        <p>infelizmente seu navegador nao consegue reproduzir audio.
            <a href="midia/WhatsApp Audio 2021-02-05 at 20.10.53.mpeg" download="kamaitachi-morgana" type="application/mpeg">click aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
